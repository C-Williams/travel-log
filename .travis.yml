language: python
install:
  - pip install pytest
  - pip install geojson
  - pip install forked-path
  - npm install -g geojson-merge
before_script:
  - geojson-merge mymap.topojson class-pins.topojson > newmap.topojson
script: py.test
deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy-script.sh
after_deploy:
  - bash clean-up.sh
branches:
  only:
    - master
